<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jstl/core"
>
<ui:component>
	<li class="#{item.styleClass}">
		<c:if test="#{item.current}">
			<a class="current" id="current" href="#{item.URI}"><span><h:outputText value="#{item.name}" /></span></a>
		</c:if>
		<c:if test="#{!item.current}">
			<a href="#{item.URI}"><span><h:outputText value="#{item.name}" /></span></a>
		</c:if>
		<c:if test="#{item.hasChildren}">
			<ul>
				<ui:repeat value="#{item.children}" var="childItem">
					<ui:include src="#{navigationBean.itemPath}">
						<ui:param name="item" value="#{childItem}"/>
					</ui:include>
				</ui:repeat>
			</ul>
		</c:if>
	</li>
</ui:component>
</html>
